{% extends "base.html" %}

{% block 'body' %}

    <br><br>
    <div class"container">
        <p class="display-6"> Propostas aceitas nos Ãºltimos 7 dias </p>
        <br>
        <canvas id="myChart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>

        const ctx = document.getElementById('myChart');
    
        new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{labels|safe}},
            datasets: [{
            label: 'Investimentos recebidos',
            data: {{values|safe}},
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });

    </script>

{% endblock 'body' %}
